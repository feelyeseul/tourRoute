<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TourRoute</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/icon/main.ico" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-dSDI9urkOy8dza_wY5R4sKYukFrNEVQ&callback=initMap"></script> -->
    <!--웹페이지 아이콘 변경-->
  </head>
  <body>
    <header class="header_fixed">
      <div class="headline" onclick="location.href='index.html'">
        <!--나중에 URL 바꾸기-->
        <img
          class="HEADIMG"
          src="https://cdn.spotvnews.co.kr/news/photo/202104/416534_526861_1041.jpg"
        />
        <div class="HEADSPACE">&nbsp</div>
        <div class="HEADTEXT">TourRoute</div>
      </div>
      <nav>
        <div class="SEARCHBAR">
          <label
            >&nbsp
            <input id="search-noun" type="search" onkeyup="pressEnterKey()" />
          </label>
          <button type="button" onclick="searchTheNoun()">
            <img
              class="SEARCHIMG"
              src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
            />
            &nbsp검색
          </button>
        </div>
        <div class="MENUBAR">
          <div id="underline-h1"></div>
          <span class="dropdown_menu"
            >루트 검색
            <div class="dropdown_contents">
              <div id="underline-h2"></div>
              <a href="1.html">정적 지도</a>
              <a href="#">동적 지도</a>
            </div>
          </span>
          <a class="dropdown_menu" href="#">자주 묻는 질문</a>
          <a class="dropdown_menu" href="#">사이트 정보</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="section_wrapper">
        <header class="section_header">
          <p style="font-size: 35px">
            <strong>검색 결과</strong>
          </p>
        </header>
        <div class="section_body">
          <div>이미지 생성이 완료되었습니다.</div>
          <div>
            이미지를 다운받으려면
            <strong style="font-weight: bolder"
              >'마우스오른쪽 버튼 - 다른 이름으로 이미지 저장'</strong
            >을 누르세요.
          </div>
        </div>
      </section>
      <section>
        <header
          class="section_header"
          style="font-size: 30px; padding-left: 3vw"
        >
          <strong>🌏지도🌏</strong>
          <span style="font-size: 20px">1280x1280(px)</span>
        </header>
        <div class="section_mapresult">
          <img id="section_map" />
          <div style="margin-left: 1rem">
            <p style="font-size: 25px">
              <strong>👇사용자 입력 내용👇</strong>
            </p>
            <div class="section_contents" id="userInput_result"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_section">
        <span class="footer_divideLine"></span>
        <div class="footer_copyRight">Developed by 악상, Designed by 악상</div>
        <div class="footer_copyRight">@Copyleft TourRoute</div>
        <div><br /></div>
      </div>
    </footer>
    <script src="main.js"></script>
    <script src="destination.js"></script>
    <script src="ggmap.js"></script>
  </body>
</html>
