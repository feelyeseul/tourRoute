<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TourRoute</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="main.ico" />
    <!--웹페이지 아이콘 변경-->
  </head>
  <body>
    <header class="header_fixed">
      <div class="headline" onclick="location.href='index.html'">
        <!--나중에 URL 바꾸기-->
        <img
          class="HEADIMG"
          src="https://cdn.spotvnews.co.kr/news/photo/202104/416534_526861_1041.jpg"
        />
        <div class="HEADSPACE">&nbsp</div>
        <div class="HEADTEXT">TourRoute</div>
      </div>
      <nav>
        <div class="SEARCHBAR">
          <label
            >&nbsp
            <input id="search-noun" type="search" onkeyup="pressEnterKey()" />
          </label>
          <button type="button" onclick="searchTheNoun()">
            <img
              class="SEARCHIMG"
              src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
            />
            &nbsp검색
          </button>
        </div>
        <div class="MENUBAR">
          <div id="underline-h"></div>
          <a href="1.html">루트 검색</a>
          <a href="#">자주 묻는 질문</a>
          <a href="#">사이트 정보</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="section_wrapper">
        <header class="section_header">
          <p class="section_heading" style="font-size: 35px">
            <strong>루트 검색</strong>
          </p>
        </header>
        <div class="section_body">
          <p class="section_list" style="font-size: 25px">
            <strong>👉루트 검색</strong>
          </p>
          <p class="section_contents">
            1. 여행을 원하는 지역을 선택한다.(도/광역시, 시/군/구)
          </p>
          <p class="section_contents">2. 여행을 시작할 위치를 입력한다.</p>
          <p class="section_contents">3. 목적지를 입력한다.(최대 00개)</p>
          <p class="section_contents">
            4-1. 전부 입력했다면, 루트검색 버튼을 누른다.
          </p>
          <p class="section_contents">
            4-2. 처음부터 입력하려면 초기화 버튼을 누른다.
          </p>
          <p class="section_contents"><br /></p>
          <p>
            <label for="sel_doSi">도/광역시</label>
            <select id="sel_doSi">
            </select>
            <label for="sel_siGunGu">시/군/구</label>
            <select id="sel_siGunGu">
            </select>
          </p>
        </div>
        <div>
            <input type="file" onchange="readCSV(this)">
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_section">
        <span class="footer_divideLine"></span>
        <div class="footer_copyRight">Developed by 악상, Designed by 악상</div>
        <div class="footer_copyRight">@Copyleft TourRoute</div>
        <div><br /></div>
      </div>
    </footer>
    <script src="main.js"></script>
    <script src="juso.js"></script>
  </body>
</html>
